<h2 mat-dialog-title>{{ isEdit ? 'Editar Cargo' : 'Agregar Cargo' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  
  <mat-form-field *ngIf="isEdit" appearance="fill" class="full-width">
    <mat-label>Id</mat-label>
    <input matInput formControlName="idPosition" />
    <mat-error *ngIf="form.get('idPositon')?.invalid && form.get('idPosition')?.touched">
      El Id es obligatorio
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>
  <div class="btn-row">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">{{ isEdit ? 'Actualizar' : 'Crear' }}</button>
    <button mat-button type="button" (click)="close()">Cancelar</button>
  </div>
</form>
